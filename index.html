<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Envelope</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <audio id="bgm" src="audio/lovely.mp3"></audio>

    <div class='container'>
        <h3>
            <span style="--i: 0;">GIFT</span>
            <span style="--i: 1;">FOR</span>
            <span style="--i: 2;">YOU</span>
            <span style="--i: 3;"><3</span>
        </h3>

        <div class='envelope-wrapper'>
            <div class='envelope'>
                <div class='letter'>
                    <div class='text'>
                        <strong> 
                            Dear Programmers,
                        </strong>
                        <p>
                            I hope you are having a good day today! Just know that I commend all of you, and your work as programmers is greatly appreciated!
                        </p>
                        <p class='sincerely'>
                            Sincerely, Dwyane < 3
                        </p>
                    </div>
                </div>
            </div>
            <div class='hearts'>
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
            </div>
            <div class='heart'></div>
            <div class='typing-effect'></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
